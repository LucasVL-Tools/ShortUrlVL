<!DOCTYPE html>
<html lang="en">
	<head>
	<link rel="stylesheet" href="/static/style.css">
	<style>
		.container {
			max-width: 53ch;
			word-break: break-word;
			display: inline;
		}
		.error {
			color: red;
		}
	</style>
		<link rel="icon" type="image/x-icon" href="/static/favi.png">	
		<title>Dashboard for {{url}}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{{title}}">
                <meta property="og:title" content="{{title}}"/>
                <meta property="og:url" content="{{domain}}"/>
                <meta property="og:description" content="{{title}}"/>
                <meta property="og:image" content="/static/favi.png"/>
                <meta name="twitter:card" content="{{title}}"/>
	</head>

	<main>
		<div class="container">
			<h1>Dashboard for url {{ url }}</h1>
			<p>Redirects to: <a href="{{link}}" target="_blank">{{ link }}</a></p>
			<p>Clicks: {{ clicks }}</p>
			<p>Expires in: {{ expiry }}</p>
			{% autoescape false %}
			        {{ options }}
			{% endautoescape %}
		</div>
		<footer>
                        <p>Made by <a href="https://lucasvl.nl/" target="_blank">LucasVL</a></p>
                </footer>
	</main>
</html>
